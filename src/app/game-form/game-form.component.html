<div class="container-fluid">
    <div class="row">
        <form  (ngSubmit)='submitGame()' #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newGame.name" name="name" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is required</p>

                </div>

                 Display {{newGame.name}}
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGame.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert elert-danger">
                  <p> Description is Required</p>

                </div>

            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newGame.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p> Complete Date is Required</p>

                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Game</button>
        </form>
    </div>
</div>
